    <!-- Sign Up Form -->

    <section>
      <div class="container">
        <div class="form-container">
          <div class="part">
            <h1>Sign Up</h1>
          </div>
          <div class="part">
            <form id="registerForm">
              <div class="form">
                <label for="SignUpName">Name</label>
                <input
                  type="text"
                  id="SignUpName"
                  placeholder="Enter your name"
                  name="name"
                  pattern="^[a-zA-Z\s]+$"
                  title="Please enter a valid name (letters and spaces only)"
                  minlength="4"
                  maxlength="30"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="form">
                <label for="SignUpEmail">Email</label>
                <input
                  type="email"
                  id="SignUpEmail"
                  placeholder="Enter your email"
                  name="email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  title="Please enter a valid email address"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="form">
                <label for="SignUpPassword">Password</label>
                <input
                  type="password"
                  id="SignUpPassword"
                  placeholder="Enter your password"
                  minlength="8"
                  name="password"
                  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                  title="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one number."
                  required
                  autocomplete="off"
                />
              </div>
              <input type="submit" value="Sign Up" />
              <!-- <button type="submit" form="">Sign Up</button> -->
            </form>
            <p>Already have an account? <a href="./Login.html">Log In</a></p>
          </div>
        </div>
        <div class="image-container">
          <img src="./Images/myphoto2.png" alt=" signin-img" />
        </div>
      </div>
    </section>

    <!-- End Sign Up Form -->

    <script>
      // Sign Up Form
      let signUpForm = document.getElementById("registerForm");

      signUpForm.addEventListener("submit", function (e) {
        let signName = document.getElementById("SignUpName").value;
        let signEmail = document.getElementById("SignUpEmail").value;
        let signPassword = document.getElementById("SignUpPassword").value;
        e.preventDefault();
        if (localStorage.getItem(signEmail)) {
          alert("User already exists. Please log in.");
        } else {
          localStorage.setItem("signEmail", signEmail);
          localStorage.setItem("signPassword", signPassword);
          alert("User registered successfully. Please log in.");
          signUpForm.reset();
          window.location.href = "Login.html";
        }
      });
      if (localStorage.getItem("loggedInUser") !== null) {
        document.getElementById("logIn").style.display = "none";
        document.getElementById("logOut").style.display = "block";
      }
    </script>
