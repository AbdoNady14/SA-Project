<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MENG Hospital</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/Fonts.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/Login.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <div>
      <div>
        <div>
          <nav>
            <div class="name-hospital">
              <img src="./Images/Logo_Hospital.jpeg" alt="Hospital Logo" />
              <h2>MENG Hospital</h2>
            </div>
            <div class="nav-links">
              <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./Clinic.html">Clinic</a></li>
                <li><a href="./Booking.html">Booking</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
                <li>
                  <i class="fa-solid fa-bars" id="iconNav"></i>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <!-- Drop Dawn Div For Nav Bar -->
      <div class="drop-nav" id="navMenu">
        <ul>
          <li><a href="./Pharmacy.html">Pharmacy</a></li>
          <li><a href="./Lab.html">Lab</a></li>
          <li><a href="./Room-Booking.html">Room Booking</a></li>
          <li>
            <div id="logIn">
              <a href="./Login.html" class="line-page-nav">Login</a
              ><span> / </span><a href="./signup.html">Sign Up</a>
            </div>
            <a href="" style="display: none" id="logOut" onclick="logout()"
              >Log Out</a
            >
          </li>
        </ul>
      </div>
    </div>
    <!-- End Nav Bar -->

    <!-- Sign In Section -->

    <!-- <section></section> -->

    <section>
      <div class="container">
        <div class="image-container">
          <img src="./Images/myphoto1.png" alt=" signin-img" />
        </div>
        <div class="form-container" id="LogBackground">
          <div class="part">
            <h1>Login</h1>
          </div>
          <div class="part">
            <form id="loginForm">
              <div class="form">
                <label for="SignInEmail">Email:</label>
                <input
                  type="email"
                  placeholder="Enter your email"
                  required
                  id="SignInEmail"
                  autocomplete="off"
                />
              </div>
              <div class="form">
                <label for="SignInPassword">Password:</label>
                <input
                  type="password"
                  placeholder="Enter your password"
                  required
                  id="SignInPassword"
                  autocomplete="off"
                />
              </div>
              <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
              <input type="submit" value="Sign In" />
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- End Sign In Section -->

    <script>
      // Login Form
      const SignInForm = document.getElementById("loginForm");

      SignInForm.addEventListener("submit", function (e) {
        let loginEmail = document.getElementById("SignInEmail").value;
        let loginPassword = document.getElementById("SignInPassword").value;
        let storedEmail = localStorage.getItem("signEmail");
        let storedPassword = localStorage.getItem("signPassword");
        e.preventDefault();

        if (storedEmail === null) {
          alert("Email not found.");
        } else if (
          storedEmail === loginEmail &&
          storedPassword === loginPassword
        ) {
          localStorage.setItem("loggedInUser", loginEmail);
          alert("Login successful!");
          window.location.href = "index.html";
        } else {
          alert("Incorrect password.");
        }
      });
    </script>
    <script src="navbar.js"></script>
  </body>
</html>
